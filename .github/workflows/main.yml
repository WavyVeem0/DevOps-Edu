name: CI

on:
  workflow_dispatch:
  push:
    branches:
      – main
  pull_request:
    branches:
      – main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - run: ls
    - name: "Run Docker Compose"
      run: docker-compose up -d 
